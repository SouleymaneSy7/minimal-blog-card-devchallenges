<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A minimal blog card challenges from Devchallenges.io!"
    />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Minimal Blog Card - Dev Challenges</title>
  </head>
  <body>
    <main class="card">
      <section class="card__top">
        <article class="card__img">
          <img src="/img/cactus-img.jpg" alt="A Cactus Picture." />
        </article>

        <div class="card__tag">
          <p class="card__tag__title">Design</p>
        </div>

        <div>
          <h1 class="card__title">Embracing Minimalism</h1>

          <p class="card__description">
            From minimalist sculptures to minimalist painting, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
        </div>
      </section>

      <section class="card__bottom">
        <p class="card__author">Annie Spratt</p>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
